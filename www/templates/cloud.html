<ion-view view-title="ZZcloud">
    <ion-content >
        <div id="cloudContent">


            <div id="folderTree" class="item item-icon-left">
                <p ng-click="displayTree('/')"><i class="icon ion-home"></i></p>
                <p ng-repeat="node in resizedTree" id="node"><img src="img/arrow.png"><span ng-click="webDavRequest('Collection', '{{node}}')">{{node}}</span></p>
                <button id="deleteButton" ng-click="shouldShowDelete()"><img src="img/trash.png"/></button>
            </div>

            <ion-list show-delete="showDelete">
                <ion-item ng-repeat="item in arrayItems" id="cloudItem" ng-click="webDavRequest('{{item.type}}', '{{item.name}}')" class="item item-icon-left item-icon-right" href="#">
                    <i ng-if="item.type != 'Collection'" class="icon ion-document"></i>
                    <i ng-if="item.type == 'Collection'" class="icon ion-folder"></i>
                    {{item.name}}<br/>
                    <span ng-if="item.size == ''" class="item-note">
                        {{item.date.day+'/'+item.date.month+'/'+item.date.year}}
                    </span>

                    <span ng-if="item.size != ''" class="item-note">
                        {{item.date.day+'/'+item.date.month+'/'+item.date.year}} - {{item.size}}o
                    </span>

                    <ion-option-button class="button-positive" ng-click="shareItem(item)">
                      Share
                    </ion-option-button>
                    <ion-delete-button ng-click="onItemDelete(item)" class="ion-minus-circled"></ion-delete-button>
                </ion-item>
            </ion-list >
        </div>
    </ion-content>
</ion-view>
